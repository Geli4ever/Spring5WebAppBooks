<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListOfAuthors</title>
</head>
<body>
<h1>List of Books</h1>

<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">Id</td>
        <td th:text="${author.firstName}">firstName</td>
        <td th:text="${author.lastName}">lastName</td>
    </tr>
</table>
</body>
</html>
